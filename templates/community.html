{% extends "base_map.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="/css/webflow_base.css">

    <style>
        html, body {
            background-color: #f1f1f2;
            font-size: 18px;
            line-height: 1;
        }

        body, p, h1, h2, h3, h4, h5, h6 {
            font-family: "Open Sans", sans-serif;
            color: #808284;
        }

        .container {
            font-family: "Open Sans", sans-serif;
            font-size: 18px;
            font-weight: 300;
            color: #808284;
            padding-top: 50px;
            background: #f1f1f2;
            padding-bottom: 50px;
        }

        #top-spacer {
            height: 25px;
        }

        #referrals .leaderboard_points {
            margin-top: 5px;
        }

        .well { height: 380px; overflow: hidden; }

        .tip-spot {
            position: absolute;
            z-index: 50;
            bottom: 30px;
            right: 20px;
            height: 26px;
            width: 26px;
            margin-top: 0px;
            padding-top: 3px;
            border-radius: 13px;
            text-align: center;
            background-color: #E6E7E8;
            color: #A7A9AB;
        }

        @media (max-width: 768px) {
          .tip-spot { bottom: 10px; }
        }

        .tip-spot-content {
            display: none;
        }

        .warning-button {
            display: block;
            margin-top: 10px;
            margin-right: auto;
            margin-left: auto;
            border: 1px solid #47bccc;
            border-radius: 5px;
            background-color: #47c1d2;
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
            font-size: 14px;
            text-align: center;
        }

        #new-users td, th {
            border: 1px solid black;
            text-align: left;
            padding: 10px;


        }

        #new-users tr:nth-child(even) {
            background-color: #A7A9AB;
            color: #f1f1f2;

        }


    </style>

{% endblock %}

{% block body %}

    <div id="container" class="container">
        <div id="top-spacer">&nbsp;</div>

        <div class="row">
            <div class="col-md-8">
                <div class="twothirds_div">
                    <h1>Community</h1>
                    <table id="new-users">
                        <th>Display Name</th>
                        <th>Tier</th>
                        <th>Point Balance</th>
                        {% for user in table_data %}
                        <tr>
                            <td>{{ user.display_name }}</td>
                            <td>{{ user.tier }}</td>
                            <td>{{ user.point_balance }}</td>
                        </tr>
                        {% endfor %}
                    </table>

                </div>
            </div>
        </div>

    </div>

{% endblock %}
